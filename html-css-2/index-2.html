<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style-2.css">
    <title> Skills Check Shapes</title>

</head>

<body>

    <header class="make-shapes">
        <div class="make-shape">
            <h1 class="shape-text">Makin' Shapes!</h1>
        </div>
    </header>

    <section>
        <div class="Rectangles">
            <h2>Rectangles</h2>
            <div class="rectangle-box">
                <ul class="recChild">
                    <li class="square-one"></li>
                    <li class="square-two"></li>
                    <li class="square-three"></li>
                </ul>
            </div>


        </div>
    </section>

    <section>
        <div class="Circles">
            <h2>Circles</h2>
            <div class="circle-box">
                <ul class="cirChild">
                    <li class="circle-one"></li>
                    <li class="circle-two"></li>
                    <li class="circle-three"></li>
                </ul>
            </div>


        </div>
    </section>
    <section>
        <div class="Everything">
            <h2>Everything</h2>
            <div class="everything-box">
                <ul class="everyChild">
                    <li class="everything-one"></li>
                    <li class="everything-two"></li>
                    <li class="everything-three">
                        <p>Fish Tank</p>
                    </li>
                    <li class="everything-four"></li>
                </ul>
            </div>

        </div>
    </section>


</body>


</html>
